<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ADMIN panel</title>
  </head>
  <body class="ADMIN">
    <div class="ADMIN-panel">
      <div class="ADMIN-panel-header">
        <div class="ADMIN-panel-header-title"><p>ADMIN PANEL</p></div>
        <div class="ADMIN-panel-header-access">
          <div><button id="Login" class="Login-button">Login</button></div>
          <div>
            <button id="Login-Close" class="Login-button">cerrar sesion</button>
          </div>
        </div>
      </div>
      <div class="ADMIN-panel-content">
        <div class="ADMIN-panel-content-NEWPeople">
          <ul>
            <div>a√±adir nueva persona</div>
            <li>
              <div><input type="text" placeholder="Nombre" /></div>
              <div><input type="text" placeholder="Numero" /></div>
              <div><input type="text" placeholder="Email" /></div>
            </li>
          </ul>
        </div>
        <div class="ADMIN-panel-content-OLDPeople">
          <ul>
            <div>personas ya inscriptas</div>
            <li>
              <div>
                <p><span>NOMBRE:</span>PEPE</p>
              </div>
              <div><p><span>NUMERO:</span>123</p></div>
              <div><p><span>EMAIL:</span>@VERDADERO.com</p></div>
            </li>
            <li>
              <div>
                <p><span>NOMBRE:</span>Rocio</p>
              </div>
              <div><p><span>NUMERO:</span>321</p></div>
              <div><p><span>EMAIL:</span>@realmentVERDADERO.com</p></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="ADMIN-panel-footer"></div>
      <div id="none" class="ADMIN-panel-content-QR">
        <div>
          <img
            src="https://i.pinimg.com/736x/60/c1/4a/60c14a43fb4745795b3b358868517e79.jpg"
            alt="qrcode"
            id="QRCode"
          />
        </div>
        <div id="QRCode-Close"><button id="QRCode-Close">X</button></div>
      </div>
    </div>
  </body>
</html>
